<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/icon.svg" type="image" />
    <link rel="stylesheet" href="./stylesheet.css" />
    <title>Cryptowallet</title>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <div class="header-left">
        <img src="assets/logo.png" alt="logo" class="logo" />
        <img src="assets/logo-text.png" alt="logo-text" class="logo-text" />
        <ul>
          <li class="nav-list"><a href=""></a> Exchange</li>
          <li class="nav-list"><a href=""></a> Market</li>
        </ul>
      </div>
      <div class="header-right">
        <button class="btn btn-secondary">Masuk</button>
        <button class="btn btn-primary">Daftar</button>
      </div>
    </div>
    <!-- End Header -->

    <!-- Hero -->
    <div class="hero">
      <div class="hero-text">
        <h1>Jual beli<br />Crypto dalam <br />hitungan menit</h1>
        <pre>
Perdagangan Bitcoin, Ethereum, USDT, dan altcoin teratas di 
bursa aset kripto legendaris.
        </pre>
        <button class="btn btn-primary">Lihat Market Trend</button>
      </div>
      <div class="hero-image">
        <img src="assets/hero.png" alt="hero" />
      </div>
    </div>
    <!-- End Hero -->

    <!-- Info -->
    <div class="info">
      <div class="info-card">
        <div class="info-list">
          <img src="assets/icon1.png" alt="icon-1" />
          <p>Bitcoin/BTC</p>
          <h4>$61,935.97</h4>
          <div class="buy">+0.67</div>
        </div>
        <div class="info-list">
          <img src="assets/icon2.png" alt="icon-2" />
          <p>Ethereum/ETH</p>
          <h4>$61,935.97</h4>
          <div class="sell">-0.67</div>
        </div>
        <div class="info-list">
          <img src="assets/icon3.png" alt="icon-3" />
          <p>Binance Coin/BNB</p>
          <h4>$485.10</h4>
          <div class="buy">+0.67</div>
        </div>
        <div class="info-list">
          <img src="assets/icon4.png" alt="icon-4" />
          <p>Tether/USDT</p>
          <h4>$61,935.97</h4>
          <div class="buy">+0.67</div>
        </div>
      </div>
    </div>
    <!-- End Info -->
  </body>
</html>
